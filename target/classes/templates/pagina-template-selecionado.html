<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Templade Selecionador</title>	
	<link rel="stylesheet" href="../css/bootstrap_litera_tema.min.css"/>	
	<link rel="stylesheet" href="../css/estilo-fontes.css"/>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body id="hpage">       
       <header>
		<nav
			class="navbar navbar-static-top navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="/4Latex">4latex</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarColor01" aria-controls="navbarColor01"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li><a class="nav-link" href="/4Latex/categorias">Categorias
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/4Latex/templates">Templates</a></li>
					
					<li class="nav-item nav-item"><a class="nav-link"
						href="/4Latex/ajuda"> <span
							class="glyphicon glyphicon-question-sign"></span>Ajuda
					</a></li>
					<li><a class="nav-link" href="/login">Postar Conteúdo <span
							class="sr-only">(current)</span></a></li>
				</ul>
			</div>
		</nav>
	</header>
	
	
	
       
	<section class="container-fluid">
		<div class="row">
			<div class="col-md-6">
			<div class="card border-primary">
				<div class="card-body " >
								<div id="demo" class="carousel slide" data-ride="carousel" style="background:gray;">
									<!-- Indicators -->
									<ul class="carousel-indicators">
										<li data-target="#demo" data-slide-to="0" class="active"></li>
										<li data-target="#demo" data-slide-to="1"></li>
										<li data-target="#demo" data-slide-to="2"></li>
									</ul>
		
									<!-- The slideshow -->
									<div class="carousel-inner">
										<center>
										<div class="carousel-item active">
											<img
												th:src="@{'/images/'+${template.nome}+.png}"
												width="40%" height="80%" />
		
										</div>
										<div class="carousel-item">
											<img
												th:src="@{'/images/'+${template.nome}+.png}"
												width="40%" height="80%" />
		
										</div>
										<div class="carousel-item">
		
											<img
												th:src="@{'/images/'+${template.nome}+.png}"
												width="40%" height="80%" />
		
										</div>
										</center>
									</div>
		
									<!-- Left and right controls -->
									<a class="carousel-control-prev" href="#demo" data-slide="prev">
										<span class="carousel-control-prev-icon"></span>
									</a> <a class="carousel-control-next" href="#demo" data-slide="next">
										<span class="carousel-control-next-icon"></span>
									</a>
								</div>
							</div>
					</div>
			</div>
			<div class="col-md-6">
				<div class="card border-primary ">
							<div>
								Titulo
								<h1><p th:text="${template.nome}"></p></h1>
							</div>
						</div>
						<div class = "row">
							<div class="col-md-6">
								<div class="card border-primary">
									<dl>
										<dt>Compartilhar template</dt>
										<dt>
											<a href="https://www.facebook.com/">Facebook</a>
										</dt>
									</dl>
								</div>
							</div>
							<div class="col-md-6">
								<div class="card border-primary">
									<dl>
										<dt><a th:href="@{'src/main/resource/static/templates/zips/'+${template.nome}+.zip}" target="_blank"> Download templade</a></dt>
									</dl>
								</div>	
							</div>						
						</div>
			</div>		
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card border-primary">
						<h1 >Descrição</h1>
						<div class="card-body">
							<div class="card border-primary">
								<dl>
									<dt th:text = "${template.desc}"></dt>
								</dl>
							</div>
					</div>
				</div>
			</div>
		</div>
	</section>







<div class="rodape">
		<footer> 
		<nav id="nav-footer" class="navbar navbar-static-bot navbar-expand-lg navbar-dark bg-primary">
			<div class="esquerda" >
				<h3>G4.dev</h3>
			</div>
			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/4Latex/quem-somos">Quem somos?</a>
					</li>
					<li class="nav-item nav-item">
					<a class="nav-link" href="/4Latex/ajuda"><span class="glyphicon glyphicon-question-sign"></span>Ajuda</a>
					</li>
				</ul>	
			</div>
			
			<div><a class="nav-link" href="/4Latex">Ir para o topo</a></div>
		</nav>	
	</footer>
	</div>
</body>
</html>
